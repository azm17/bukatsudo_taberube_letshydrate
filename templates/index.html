<!DOCTYPE html>
<html lang="ja">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../static/css/input.css">
	<title>Sign in</title>
</head>
<body>
	<h2>&nbsp;部活Do!食べる部 
		<br>&nbsp;&nbsp;&nbsp;&nbsp;Let's hydrate！</h2>
	<div class="form-wrapper">
		<h1>Sign In</h1>
		<form action="http://{{serverhost}}/login" method="post">
		<div class="form-item">
			<label for="email"></label>
			<input type="text" name="user" required="required" placeholder="User ID" id="user"></input>
		</div>
		<div class="form-item">
			<label for="password"></label>
			<input type="password" name="pass" required="required" placeholder="Password" id="pass"></input>
		</div>
		<div class="button-panel">
			<input type="submit" class="button" title="Sign In" value="Sign In"></input>
		</div>
		</form>
		<div class="form-footer">
		<p><a href="http://{{serverhost}}/newaccount">Create an account</a></p>
		<!--<p><a href="#">Forgot password?</a></p>-->
		</div>
    </div>
</body>
